<div class="container">
  <div class="row pt-3">
    <div class="col-md-12">
        <div class="alert alert-dark text-center" role="alert">
          الرجاء تعبئة المعلومات لتسجيل طلب جديد
        </div>
      <form dir="rtl">
          <div class="form-group row">
            <div class="col-md-6">
              <label class="float-right" for="firstNameTextInput">الاسم الاول</label>
              <input type="text" id="firstNameTextInput" [(ngModel)]="eletronicModel.firstName" name="eletronicModel.fitstName" class="form-control" placeholder="الاسم الأول">
            </div>
            <div class="col-md-6">
              <label class="float-right" for="lastNameTextInput">الاسم الاخير </label>
              <input type="text" id="lastNameTextInput" [(ngModel)]="eletronicModel.lastName" name="eletronicModel.lastName" class="form-control" placeholder="الاسم الأخير">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
             <label class="float-right" for="motherNameTextInput">اسم الام</label>
             <input type="text" id="motherNameTextInput" [(ngModel)]="eletronicModel.motherName" name="eletronicModel.motherName" class="form-control" placeholder="اسم الام">
            </div>
            <div class="col-md-6">
              <label class="float-right" for="fatherNameTextInput">اسم الاب</label>
              <input type="text" id="fatherNameTextInput" [(ngModel)]="eletronicModel.fatherName" name="eletronicModel.fatherName" class="form-control" placeholder="اسم الاب">
            </div>
          </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label class="float-right" for="nationalIdentificationNumberTextInput">رقم الهوية الوطني</label>
            <input type="text" id="nationalIdentificationNumberTextInput" [(ngModel)]="eletronicModel.nationalIdentificationNumber" name="eletronicModel.nationalIdentificationNumber" class="form-control" placeholder="رقم الهوية الوطني">
          </div>
          <div class="col-md-6">
            <label class="float-right" for="ElectrichourmeternumberTextInput">رقم الرخصة</label>
            <input type="text" id="ElectrichourmeternumberTextInput" [(ngModel)]="eletronicModel.Electrichourmeternumber" name="eletronicModel.Electrichourmeternumber" class="form-control" placeholder="رقم الرخصة">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label class="float-right" for="phoneNumberTextInput">رقم الهاتف</label>
            <input type="text" id="phoneNumberTextInput" [(ngModel)]="eletronicModel.phoneNumber" name="eletronicModel.nationalIdentificationNumber" class="form-control" placeholder="رقم الهاتف">
          </div>
          <div class="col-md-6">
            <label class="float-right" for="CityTextInput">مكان السكن</label>
            <input type="text" id="CityTextInput" [(ngModel)]="eletronicModel.city" name="eletronicModel.Electrichourmeternumber" class="form-control" placeholder="مكان السكن">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <label class="float-right" for="CreditCardNumberTextInput">رقم الحساب البنكي</label>
            <input type="text" id="CreditCardNumberTextInput" [(ngModel)]="eletronicModel.CreditCardNumber" name="eletronicModel.CreditCardNumber" class="form-control" placeholder="رقم الحساب البنكي">
          </div>
        </div>
          <button type="button" (click)="addAnewForms()" class="btn btn-danger">ارسال المعلومات</button>
      </form>
    </div>
  </div>
</div>
