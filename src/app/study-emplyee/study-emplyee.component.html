<br><br>
<div class="container">
  <div class="row" dir="rtl">
    <div class="col-4">
      <div>
        <a class="list-group-item text-right list-group-item-action list-group-item-success"
           data-toggle="list" role="tab" aria-controls="home">طلبات الدراسة</a>
      </div>
        <div class="list-group" id="list-tab_" role="tablist" *ngFor="let item of studyCase">
          <a class="list-group-item  list-group-item-action"
           [class.active]="active === item"  (click)="onClick(item)"
           data-toggle="list" href="#list-home" role="tab" aria-controls="home">{{item.firstName}}</a>
        </div>
    </div>
    <div class="col-8" *ngIf="affect==true">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active"
             id="list-home" role="tabpanel"
             aria-labelledby="list-home-list">
          <div class="card" dir="auto">
            <h5 class="card-header text-right"> معلومات عن الزبون</h5>
            <div class="card-body">
              <h5 class="card-title text-right">اسم الاول:{{indexOfcurrent['firstName']}}</h5>
              <p class="card-text text-right">اسم الاخير:{{indexOfcurrent['lastName']}}</p>
              <p class="card-text text-right">السكن:{{indexOfcurrent['city']}}</p>
              <p class="card-text text-right">الهاتف:{{indexOfcurrent['phoneNumber']}}</p>
              <div class="row pb-2 mr-2">
                <label class="float-right" for="studyCaseTextInput">التقييم</label>
                <input type="text" id="studyCaseTextInput" [(ngModel)]="itemsEditModel.studing"
                       name="eletronicModel.studyCaseTextInput"
                       class="form-control" placeholder="التقييم">
              </div>
              <button type="button" (click)="editApproval()" class="btn btn-success">إنهاء الدراسة</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
